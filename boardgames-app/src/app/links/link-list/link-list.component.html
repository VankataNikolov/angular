<mat-list [@listAnimation]="linkList.length>0" class="list-container" role="list">
    <mat-list-item class="link-continer" *ngFor="let link of linkList" role="listitem">
        <a [href]="link.url" target="blank">{{link.title}}</a>
    </mat-list-item>
</mat-list>
<app-loader *ngIf="isLoading"></app-loader>
<p *ngIf="errorMessage.length>0">{{errorMessage}}</p>
