<mat-card class="card mat-background-primary">
    <mat-card-header>
        <mat-card-title>{{title | titlecase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="image"
        alt="Game photo">
    <mat-card-content>
        <p *ngIf="hidden">
            {{description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="toggleHide()">{{info}}</button>
        <div class="logged-actions" *ngIf="isLogged">
            <button mat-button>comment</button>
            <button mat-button>show comments</button>
        </div>
    </mat-card-actions>
</mat-card>
