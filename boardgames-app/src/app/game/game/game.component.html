<mat-card class="card mat-background-primary">
    <mat-card-header>
        <mat-card-title>{{title | titlecase}}</mat-card-title>
    </mat-card-header>
    <div class="img-container">
        <img mat-card-image [src]="image"
        alt="Game photo">
    </div>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/game/detail', gameId]">Show Info</button>
    </mat-card-actions>
</mat-card>
