<mat-card class="example-card mat-background-primary">
    <mat-card-header>
        <mat-card-title>{{title | titlecase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="image"
        alt="Game photo">
    <mat-card-content>
        <p *ngIf="hidden">
            {{description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="toggleHide()">{{info}}</button>
        <button mat-button *ngIf="isLogged">comment</button>
        <button mat-button *ngIf="isLogged">show comments</button>
    </mat-card-actions>
</mat-card>
